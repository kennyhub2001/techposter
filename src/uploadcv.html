<!DOCTYPE html>
<html lang="en">

    <nav class="flex items-center justify-between">

        <div class="logo">
            <h1>

            </div>

        <div class="hamburger">

    <div class="container2">
        <form action="#" id="helpform">
            <h1>Your Details</h1>
            <input type="text" id="firstname" placeholder="First Name" required>
            <input type="text" id="surname" placeholder="Surname" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="number" placeholder="Phone Number" required>
            <input type="number" id="expirience" placeholder="Number of years of Experience" required>
            <input type="text" id="ITcategory" list="type"  placeholder="IT Category"required>
            <datalist id="type">
                <option>S/W Development</option>
                <option>Cyber Security</option>
                <option>H/W Management</option>
                <option>AI & Robotics</option>
                <option>Data Science</option>
                <option>Telecommunication</option>
                <option>Networking</option>
            </datalist>
            <TEXtarea id="message" placeholder="Education Levels"></TEXtarea>
            <TEXtarea id="message" placeholder="Skills and Certifications"></TEXtarea>
            <input type="submit" id="button" value="SUBMIT" required>
            <div class="login-register">
                <p>Don't have an account?<a href="register.html" class="register-link">Register</a></p>
            </div>
        </form>
    </div>

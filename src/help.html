<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center | TechPoster</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="new.css">
    <script src="https://kit.fontawesome.com/b052718160.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="flex items-center justify-between">

        <div class="logo">
            <h1>
                <a href="index.html">TECHPOSTER</a>
            </h1>
        </div>
        <div class="second-nav reveal">
            <div class="searchbar">
                <input type="text" placeholder=" Search" id="" />
            </div>
            <div class="links">
                <a href="index.html">Home <i class="fa-solid fa-house-user"></i></a>
            </div>
        </div>

        <div class="hamburger">
            <i class="fa-solid fa-bars" onclick="showSubMenu()"></i>
        </div>

    </nav>

    <div class="wrapper">
        <span class="icon-close">
            <i class="fa-solid fa-xmark"></i>
        </span>
        <div class="form-box login w-[400px] mx-auto">
            <h2>How can we help you?</h2>
            <h3>Contact Us</h3>
            <form action="#">
                <div class="input-box">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" required>
                <label>Email</label> 
                </div>
                <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" required>
                <label>Create Password</label> 
                </div>
                <div class="remember-forgot flex justify-between items-center w-full">
                <div class="flex items-center">
                    <label><input type="checkbox">
                    </label>
                    <span class="checkboxtext">Remember Me</span>
                </div>
                <a href="#"> Forgot Password?</a>
                </div>
                <button type="submit" class="btn"><a href="index.html"></a> Login</button>
                <div class="login-register">
                <p>Don't have an account?<a href="register.html" class="register-link">Register</a></p>
                </div>
                <div class="mt-6 flex items-center gap-4 justify-center mb-3">
                    <p class="text-gray-500 text-sm">Login with</p>
                    <div class="flex gap-3 items-center">
                        <i class="fa-brands fa-instagram text-lg  bg-transparent text-black"></i>
                        <i class="fa-brands fa-linkedin text-lg  bg-transparent text-black"></i>
                        <i class="fa-brands fa-google text-lg  bg-transparent text-black"></i>
                        <i class="fa-brands fa-github text-lg  bg-transparent text-black"></i>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="contact">
                <p>Email<i class="fa-solid fa-envelope"></i>: techposter@gmail.com</p>
                <p>Phone Number <i class="fa-solid fa-phone"></i>: +254759321026</p>
            </div>
            <div class="socials">
                <p>Instagam <i class="fa-brands fa-instagram"></i></p>
                <p>Twitter <i class="fa-brands fa-x-twitter"></i></p>
                <p>LinkedIn <i class="fa-brands fa-linkedin"></i></p>
                <p>Pinterest <i class="fa-brands fa-pinterest"></i></p>
            </div>
        </div>
        <div class="copyright">
            <small>&copy;Techposter Inc.2024 <br> All Rights Reserved</small>
        </div>
    </footer>
</body>
</html>

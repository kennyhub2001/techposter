<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | TechPoster</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/b052718160.js" crossorigin="anonymous"></script>

    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        input {
            border-radius: 0;
        }

        @media (max-width:768px) {
            .image-c {
                display: none;
            }

            .form {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>

<body class="bg-gray-100">

    <nav class="flex items-center justify-between">
        <div class="logo">
            <h1>TECHPOSTER </h1>
        </div>
        <div class="second-nav reveal">
            <div class="searchbar">
                <input type="text" placeholder=" Search" id="" />
            </div>
            <div class="links">
                <a href="">help <i class="fa-solid fa-circle-info"></i></a>
                <a href="" onclick="showMenu()">Account <i class="fa-solid fa-user"></i></a>
            </div>
        </div>

        <div class="hamburger">
            <i class="fa-solid fa-bars" onclick="showSubMenu()"></i>
        </div>

        <div class="menu hide">
            <a href="">login <i class="fa-solid fa-right-to-bracket"></i></a>
            <a href="">register</a>
        </div>
    </nav>


    <section class="px-[5%]">
        <div class="w-[900px] grid grid-cols-2 place-items-center mx-auto mt-[30px] cont">
            <div class="w-[450px] border-black border-2 h-full border-r-black image-c">
                <img src="assets/undraw_job_hunt_re_q203.svg" alt="" class="object-cover m-auto mt-[100px]"
                    width="250px">
            </div>
            <div class="w-[450px] bg-black px-[30px] py-[20px] form">

                <div class="flex flex-col gap-[8px]">
                    <h1 class="text-white text-2xl">Welcome to TechPoster</h1>
                    <p class="text-gray-500 text-sm">Create your account</p>
                </div>
                <div class="flex flex-col gap-3">
                    <div class="mb-3 flex flex-col w-full ">
                        <label for="" class="text-md text-white">Name</label>
                        <input type="text" required class="p-1 outline-2 outline-black ">
                    </div>
                    <div class="mb-3 flex flex-col w-full ">
                        <label for="" class="text-md text-white">Email</label>
                        <input type="email" required class="p-1 outline-2 outline-black ">
                    </div>
                    <div class="mb-3 flex flex-col w-full ">
                        <label for="" class="text-md text-white">Password</label>
                        <input type="password" required class="p-1 outline-2 outline-black ">
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <a href="" class="py-3 px-9 bg-white text-black capitalize rounded-[40px] shadow-lg">login</a>
                </div>
                <div class="mt-6 flex items-center gap-4 justify-center mb-3">
                    <p class="text-gray-500 text-sm">Create account with</p>
                    <div class="flex gap-3 items-center">
                        <i class="fa-brands fa-instagram text-lg  bg-transparent text-white"></i>
                        <i class="fa-brands fa-linkedin text-lg  bg-transparent text-white"></i>
                        <i class="fa-brands fa-google text-lg  bg-transparent text-white"></i>
                        <i class="fa-brands fa-github text-lg  bg-transparent text-white"></i>
                    </div>
                </div>
                <div class="flex gap-1 items-center justify-center">
                    <p class="text-gray-500 text-xs font-semibold">Already have an account?</p>
                    <a href="" class="text-white text-xs underline capitalize">sign
                        in</a>
                </div>
            </div>
        </div>
    </section>
